<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predikat Nilai Ujian</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #74ebd5, #acb6e5);
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      label {
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <br>
    <div class="container">
      <h1>Predikat Nilai Ujian SMK Bina Informatika</h1>
      <form id="nilaiForm">
        <label for="nama">Masukkan Nama:</label><br />
        <input type="text" id="nama" name="nama" required /><br />
        <label for="nilai">Masukkan Nilai:</label><br />
        <input
          type="number"
          id="nilai"
          name="nilai"
          required
          min="0"
          max="100"
        /><br />
        <button type="submit">Cek Predikat</button>
      </form>
      <div class="result" id="result"></div>
    <p><h3>Keterangan Nilai:</h3></p></td>
    <p><h4>- Nilai 75: "Di bawah KKM"</h4></p>
    <p><h4>- 75-84: "Cukup"</h4></p>
    <p><h4>- 85-94: "Baik"</h4></p>
    <p><h4>- 95-100: "Memuaskan"</h4></p>
    <p>Copyright Â©2024desfaqotrunnada</p>
    </div>
    
    

    <script>
      document
        .getElementById("nilaiForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const nama = document.getElementById("nama").value;
          const nilai = parseFloat(document.getElementById("nilai").value);
          const resultDiv = document.getElementById("result");

          let predikat;
          let backgroundColor;

          if (!isNaN(nilai) && nilai >= 0 && nilai <= 100) {
            if (nilai < 75) {
              predikat = "Di bawah KKM";
              backgroundColor = "#ff4c4c"; // Red
            } else if (nilai <= 84) {
              predikat = "Cukup";
              backgroundColor = "#ffbb33"; // Orange
            } else if (nilai <= 94) {
              predikat = "Baik";
              backgroundColor = "#33b5e5"; // Blue
            } else {
              predikat = "Memuaskan";
              backgroundColor = "#00C851"; // Green
            }
            resultDiv.textContent = `Nama: ${nama}, Predikat: ${predikat}`;
            resultDiv.style.backgroundColor = backgroundColor;
            resultDiv.style.color = "#fff";
          } else {
            resultDiv.textContent =
              "Nilai tidak valid. Masukkan nilai antara 0 dan 100.";
            resultDiv.style.backgroundColor = "orange";
            resultDiv.style.color = "#fff";
          }
        });
    </script>
  </body>
</html>
